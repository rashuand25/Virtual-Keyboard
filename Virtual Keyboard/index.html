<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Keyboard</title>
</head>

<body>
    <p>Just a simple virtual keyboard I made using HTML, CSS, and JavaScript</p>
    <div class="container">
        <div class="text">
            <textarea name="" id="" cols="75" rows="10" class="text-area"
                style="color: greenyellow; font-size: 20px;"></textarea>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">0</button>
                <button class="btn">
                    <div>_</div>
                    <div>-</div>

                </button>
                <button class="btn">
                    <div>+</div>
                    <div>=</div>
                </button>
                <button class="delete">Backspace</button>
            </div>
            <div class="row">
                <button class="btn">q</button>
                <button class="btn">w</button>
                <button class="btn">e</button>
                <button class="btn">r</button>
                <button class="btn">t</button>
                <button class="btn">y</button>
                <button class="btn">u</button>
                <button class="btn">i</button>
                <button class="btn">o</button>
                <button class="btn">p</button>
                <button class="btn">
                    <div>{</div>
                    <div>[</div>
                </button>
                <button class="btn">
                    <div>}</div>
                    <div>]</div>
                </button>
                <button class="btn">
                    <div>|</div>
                    <div>\</div>
                </button>
            </div>
            <div class="row">
                <button class="btn">a</button>
                <button class="btn">s</button>
                <button class="btn">d</button>
                <button class="btn">f</button>
                <button class="btn">g</button>
                <button class="btn">h</button>
                <button class="btn">j</button>
                <button class="btn">k</button>
                <button class="btn">l</button>
                <button class="btn">
                    <div>:</div>
                    <div>;</div>

                </button>
                <button class="btn">
                    <div>"</div>
                    <div>'</div>

                </button>
                <button class="enter-btn" id="enter-btn">Enter</button>
            </div>
            <div class="row">
                <button class="btn">z</button>
                <button class="btn">x</button>
                <button class="btn">c</button>
                <button class="btn">v</button>
                <button class="btn">b</button>
                <button class="btn">n</button>
                <button class="btn">m</button>
                <button class="btn">
                    <div>&lt;</div>
                    <div>,</div>
                </button>
                <button class="btn">
                    <div>></div>
                    <div>.</div>

                </button>
                <button class="btn">
                    <div>?</div>
                    <div>/</div>

                </button>
                <button class="shift-btn" id="shift-btn">Shift</button>
            </div>
            <button class="space" id="space">Space Bar</button>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
